    <header>
        <h1>Weather</h1>

    <div id="center">
        <div id="left"></div>
        <main>
            <div id="weatherApp">
                <div id="currentWeather">
                    
                </div>
                <div id="weatherForecast">
                <div class="forecast" id="hourlyWeather">
                    <div class="individualForecast" id="hourly1">

                            <p id="hourly1Temp"></p>
                            <p id="hourly1Precipitation"></p>
                    </div>
                    <div class="individualForecast" id="hourly2">

                    <div class="individualForecast" id="hourly3">

                    </div>

                            <p id="hourly4Temp"></p>

                    <div class="individualForecast" id="hourly5">
                            <p id="hourly5Time"></p>
                            <p id="hourly5Temp"></p>
                            <p id="hourly5Precipitation"></p>
                    </div>
                </div>
                <div class="forecast" id="dailyWeather">

                        <p id="dily1Temp"></p>

                    <div class="individualForecast" id="daily2">

                    <div class="individualForecast" id="daily3">

                    </div>
                    <div class="individualForecast" id="daily4">

                        <p id="daily4Precipitation"></p>
                    </div>
                    <div class="individualForecast" id="daily5">
                        <p id="daily5day"></p>
                        <p id="daily5Temp"></p>
                        <p id="daily5Precipitation"></p>
                    </div>
                </div>
                </div>
